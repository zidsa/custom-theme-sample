name: Universal Branch Sync

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: "0 0 * * *"  # ÙŠÙˆÙ…ÙŠÙ‹Ø§ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (leave empty for current)'
        required: false
        default: ''

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ø¬Ù„Ø¨ ÙƒÙ„ Ø§Ù„ØªØ§Ø±ÙŠØ®
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch --prune upstream

      - name: ğŸ”„ Fix & Sync Main Branch
        run: |
          git checkout -B main origin/main || git checkout main
          git reset --hard upstream/main  # ÙŠØ¶Ù…Ù† Ø£Ù† Ø§Ù„ÙØ±Ø¹ Ù…ØªØ·Ø§Ø¨Ù‚ ØªÙ…Ø§Ù…Ù‹Ø§ Ù…Ø¹ upstream/main
          git push origin main --force  # ÙŠØ¬Ø¨Ø± Ø§Ù„ØªØ­Ø¯ÙŠØ« Ù„ÙŠØ¹ÙƒØ³ Ø§Ù„ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©

      - name: ğŸ” Determine Current Branch
        id: branch
        run: |
          if [[ "${{ github.event.inputs.branch }}" != "" ]]; then
            echo "BRANCH=${{ github.event.inputs.branch }}" >> $GITHUB_ENV
          elif [[ "${{ github.head_ref }}" != "" ]]; then
            echo "BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          fi

      - name: ğŸ”„ Sync Feature Branches with Main
        run: |
          for branch in $(git branch -r | grep -v 'origin/main' | grep -v 'HEAD' | sed 's/origin\///'); do
            echo "ğŸ”¹ Checking branch: $branch"
            if [[ "$branch" != "main" && "$branch" != "HEAD" ]]; then
              git checkout -B $branch origin/$branch || continue
              git pull origin $branch || continue

              if git merge main --no-commit --no-ff > /dev/null 2>&1; then
                git commit -m "ğŸš€ Merged main into $branch [automated]"
                git push origin $branch
                echo "âœ… Updated $branch with latest main"
              else
                git merge --abort
                echo "âš ï¸ Merge conflict in $branch - manual resolution required"
              fi
            fi
          done
