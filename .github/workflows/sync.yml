name: Sync from Upstream

on:
  schedule:
    - cron: "0 0 * * *"  # ØªØ´ØºÙŠÙ„ ÙŠÙˆÙ…ÙŠÙ‹Ø§ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ø¬Ù„Ø¨ ÙƒÙ„ Ø§Ù„ØªØ§Ø±ÙŠØ®
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch upstream

      - name: ğŸ”„ Sync Main Branch
        run: |
          git checkout main
          git merge upstream/main --no-edit  # Ø¯Ù…Ø¬ Ø§Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª Ù…Ù† upstream/main Ø¥Ù„Ù‰ main
          git push origin main  # ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙØ±Ø¹ main ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø´Ø®ØµÙŠ

      - name: ğŸ”„ Sync Feature Branches with Main
        run: |
          for branch in $(git branch -r | grep -v 'origin/main' | grep -v 'HEAD' | sed 's/origin\///'); do
            echo "ğŸ”¹ Checking branch: $branch"
            if [[ "$branch" != "main" && "$branch" != "HEAD" ]]; then
              git checkout -B $branch origin/$branch || continue
              git pull origin $branch || continue
              if git merge main --no-commit --no-ff > /dev/null 2>&1; then
                git commit -m "ğŸš€ Merged main into $branch [automated]" || true
                git push origin $branch
                echo "âœ… Updated $branch with latest main"
              else
                git merge --abort || true
                echo "âš ï¸ No changes to merge in $branch - skipping"
              fi
            fi
          done || true  # ØªØ¬Ù†Ø¨ ÙØ´Ù„ Ø§Ù„Ø³ÙƒØ±ÙŠØ¨Øª Ø¨Ø³Ø¨Ø¨ exit code 1
