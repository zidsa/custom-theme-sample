name: Universal Branch Sync

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: "0 0 * * *"  # ÙŠÙˆÙ…ÙŠÙ‹Ø§ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (leave empty for current)'
        required: false
        default: ''

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch --prune upstream

      - name: ğŸ”„ Sync Main Branch with Upstream
        run: |
          git checkout -B main origin/main || git checkout main
          git reset --hard upstream/main
          git push origin main --force

      - name: ğŸ” Determine Current Branch
        id: branch
        run: |
          echo "branch_name=$(git symbolic-ref --short HEAD)" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Notify Success
        if: success()
        run: |
          echo "âœ… Branch sync completed successfully on branch: ${{ steps.branch.outputs.branch_name }}."

      - name: âŒ Notify Failure
        if: failure()
        run: |
          echo "â— Branch sync failed!"
