name: Universal Branch Sync

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: "0 0 * * *"  # ÙŠÙˆÙ…ÙŠÙ‹Ø§ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (leave empty for current)'
        required: false
        default: ''

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”— Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch upstream

      - name: ğŸ”„ Sync Main Branch
        run: |
          git checkout main
          git merge upstream/main --no-edit  # Ø¬Ù„Ø¨ Ø§Ù„ØªØ­Ø¯ÙŠØ«Ø§Øª Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ
          git push origin main  # ØªØ­Ø¯ÙŠØ« Ø§Ù„ÙØ±Ø¹ ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ

  sync-feature-branches:
    runs-on: ubuntu-latest
    needs: sync-upstream
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”„ Sync Feature Branches with Main
        run: |
          for branch in $(git branch -r | grep -v 'origin/main' | grep -v 'HEAD' | sed 's/origin\///'); do
            echo "ğŸ”¹ Checking branch: $branch"
            if [[ "$branch" != "main" && "$branch" != "HEAD" ]]; then
              git checkout -B $branch origin/$branch || continue
              git pull origin $branch || continue
              if git merge main --no-commit --no-ff > /dev/null 2>&1; then
                git commit -m "ğŸš€ Merged main into $branch [automated]"
                git push origin $branch
                echo "âœ… Updated $branch with latest main"
              else
                git merge --abort
                echo "âš ï¸ Merge conflict in $branch - manual resolution required"
              fi
            fi
          done
