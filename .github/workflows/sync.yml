name: Universal Branch Sync

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: "0 0 * * *"  # ÙŠÙˆÙ…ÙŠÙ‹Ø§ ÙÙŠ Ù…Ù†ØªØµÙ Ø§Ù„Ù„ÙŠÙ„ UTC
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to sync (leave empty for current)'
        required: false
        default: ''

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ø¬Ù„Ø¨ ÙƒÙ„ Ø§Ù„ØªØ§Ø±ÙŠØ®
          token: ${{ secrets.GH_PAT }}

      - name: ðŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ðŸ”— Add Upstream Repository
        run: |
          git remote add upstream https://github.com/zidsa/custom-theme-sample.git || true
          git fetch upstream
          
      - name: ðŸ”„ Sync Main with Upstream (Zid)
        run: |
          git checkout main
          git merge upstream/main --no-edit || git merge --abort
          git push origin main

      - name: ðŸ” Determine Current Branch
        id: branch
        run: |
          if [[ "${{ github.event.inputs.branch }}" != "" ]]; then
            echo "BRANCH=${{ github.event.inputs.branch }}" >> $GITHUB_ENV
          elif [[ "${{ github.head_ref }}" != "" ]]; then
            echo "BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV
          else
            BRANCH=${GITHUB_REF#refs/heads/}
            echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          fi

      - name: ðŸ”„ Sync Feature Branches with Main
        run: |
          for branch in $(git branch -r | grep -v 'origin/main' | grep -v 'HEAD' | sed 's/origin\///'); do
            echo "ðŸ”¹ Checking branch: $branch"
            if [[ "$branch" != "main" && "$branch" != "HEAD" ]]; then
              git checkout -B $branch origin/$branch || continue
              git pull origin $branch || continue

              git merge main --no-commit --no-ff > merge_log.txt 2>&1
              if grep -q "Already up to date" merge_log.txt; then
                echo "âœ… $branch is already up to date with main. Skipping merge."
              elif git diff --quiet; then
                echo "âœ… No changes to commit in $branch. Skipping push."
              else
                git commit -m "ðŸš€ Merged main into $branch [automated]"
                git push origin $branch
                echo "âœ… Updated $branch with latest main"
              fi
            fi
          done
